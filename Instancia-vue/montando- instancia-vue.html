<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app1">
    {{titulo1}} 
    <button @click="alterar">Clicar</button>
</div>


<script>
    const vm1 = new Vue({
        el:'#app1',
        data:{
            titulo1: 'teste1',
        },
        methods:{
            alterar(){
                vm1.titulo1 += '!!!' 
            }
        }
    })
</script>
