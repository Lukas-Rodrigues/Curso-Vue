<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    {{titulo}} 
    <button @click="alterar">Clicar</button>
</div>


<script>
    const vm = new Vue({
        el:'#app',
        data:{
            titulo: 'teste1',
        },
        methods:{
            alterar(){
                this.titulo += '!!!' 
            }
        }
    })
  
</script>
