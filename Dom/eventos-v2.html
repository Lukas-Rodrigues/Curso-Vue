<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{Contador}}</p>
    <p v-on:mousemove="AtualizarXY">Mouse: {{x}} e {{y}}</p>
   <!--V-on verifica os eventos -->
    <button v-on:click="Somar">Soma 1</button>
</div>
<script>
    new Vue({

        el: '#app',
        data: {
            Contador: 0,
            x:0,
            y:0,
        },
        methods: {
            Somar(){
                this.Contador +=10
            },
            AtualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            }
        }

    })

</script>
