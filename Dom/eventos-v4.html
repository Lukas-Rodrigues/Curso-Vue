<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{Contador}}</p>
   <!--V-on verifica os eventos -->
    <button v-on:click="Somar(5)">Soma 1</button>
    <p v-on:mousemove="AtualizarXY">Mouse: {{x}} e {{y}}
        <span v-on:mousemove.stop="parar">PararAqui</span>
    </p>
   <!--vai criar um input que vai exibir um alerta apÃ³s clicar no enter-->
    <input type="text " v-on:keyup.enter="exibirAlerta">
</div>
<script>
    new Vue({

        el: '#app',
        data: {
            Contador: 0,
            x:0,
            y:0,
        },
        methods: {
            Somar(passo){
                this.Contador += passo
            },
            AtualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            },
            exibirAlerta(){
                 alert('estou te aletando')
            }
          
        }

    })

</script>
